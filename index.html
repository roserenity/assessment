        <link rel = "stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/blitzer/jquery-ui.css">
        <script src = "https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/jquery-ui.min.js"></script>

        <script src = "user.js" defer></script>

        <script src = "date_convert.js" defer></script>
        <script>
            $( function() {
              $( "#datepicker" ).datepicker({dateFormat: "dd/mm/yy"});
            } );
        </script>

    <body>
        <nav class="navbar navbar-expand-lg text-white d-print navbar-light" >

              <img id="logo-img" src="assets/logo.png" alt="logo" class="p-2"/>
            &nbsp;
            </div>
            <button class="navbar-toggler p-2" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="p-2">
                  <a href="#" class="d-flex flex-lg-column flex-row-sm"><span>OUR &nbsp;</span><span> PRODUCTS </span></a>
                </li>
                <li class="p-2">
                   <a href="#" class="d-flex flex-lg-column flex-row-sm"><span>ABOUT &nbsp</span><span> US </span></a>
                </li>
                <li class="p-2">
                  <a href="#" class="d-flex flex-lg-column flex-row-sm"><span>LIVE &nbsp</span><span> BETTER </span></a>

        </div>
        <section class="w-75 mx-auto mt-4 mb-4">
            <h6>Filter By Age</h6>
            <select id="ageFilter" onchange="filterUsers()" class="w-25">
                <option value="all"> All </option>
                <option value="0-20"> 20 and below </option>
                <option value="21-39"> 21 to 39 </option>
                <option value="40"> 40 and above </option>
            </select>
        </section>
        <hr class="w-75 mx-auto" />
        <section id="userSection" class="mx-auto mt-4 mb-4 container row">
        </section>
        <hr class="w-75 mx-auto" />
        <section class="w-75 mx-auto mt-4 mb-4">
            <h6>Date</h6>
            <form onSubmit="dateConvert()">
                <div class="justify-content-around">
                    <input id="datepicker" type="text" class="m-1" required/>
                    <button id="convert-button" type="submit" class="m-1"> CONVERT </button>
                </div>
            </form>
        </section>
